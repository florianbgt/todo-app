<div class="input-group mb-4">
  <input
    [(ngModel)]="name"
    type="text"
    class="form-control"
    aria-describedby="add a new task"
    placeholder="Add a new task"
  />
  <div class="input-group-append">
    <button (click)="addTask()" type="button" class="btn btn-dark">
      <fa-icon [icon]="faPlus"></fa-icon>
      Add
    </button>
  </div>
</div>
